name: Keep Supabase Project Active

on:
  schedule:
    - cron: '0 8 * * 1,4'
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Send ping to Supabase
        env:
          SUPABASE_URL: https://vlbgfdabkmaykwzkidom.supabase.co
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          curl "${SUPABASE_URL}/rest/v1/available_slots?select=id&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}"
