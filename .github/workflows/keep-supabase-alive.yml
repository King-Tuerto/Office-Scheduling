name: Keep Supabase Project Active

on:
  schedule:
    - cron: '0 8 * * 1,4'  # Every Monday and Thursday at 8:00 AM UTC
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Send ping to Supabase
        env:
          SUPABASE_URL: https://vlbgfdabknaykwzkjdom.supabase.co
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Pinging Supabase GraphQL API to keep project active..."
          curl -v "https://vlbgfdabknaykwzkjdom.supabase.co/graphql/v1" \
            -H "apikey: ${SUPABASE_SERVICE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_KEY}" \
            -H "Content-Type: application/json" \
            --data '{"query": "query { available_slots(limit: 1) { id } }"}' || echo "Request failed (but may still count as activity)"
          
          echo "Ping complete. This should register as database activity."
