<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Office Hours</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 { color: #2d3748; margin-bottom: 10px; font-size: 2em; }
        h2 { color: #2d3748; margin-bottom: 20px; font-size: 1.5em; }
        h3 { color: #2d3748; margin-bottom: 15px; font-size: 1.2em; }
        .date-header { color: #2d3748; margin-bottom: 15px; font-size: 1.2em; font-weight: 600; }
        .subtitle { color: #718096; margin-bottom: 25px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            background: #f7fafc;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 6px; color: #2d3748; font-size: 14px; }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 15px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .time-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover { background: #5a67d8; }
        .btn-success {
            background: #48bb78;
            color: white;
        }
        .btn-success:hover { background: #38a169; }
        .btn-warning {
            background: #ed8936;
            color: white;
        }
        .btn-warning:hover { background: #dd6b20; }
        .btn-danger {
            background: #fc8181;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }
        .btn-danger:hover { background: #f56565; }
        .bookings-list {
            margin-top: 20px;
        }
        .booking-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .booking-info strong {
            color: #2d3748;
            display: block;
            margin-bottom: 5px;
        }
        .booking-info small {
            color: #718096;
            display: block;
            line-height: 1.5;
        }
        .email-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .email-link:hover {
            text-decoration: underline;
        }
        .success-msg, .error-msg {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .success-msg {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .error-msg {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        .logout-btn {
            float: right;
            background: #718096;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover { background: #4a5568; }
        .slots-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .slot-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-slot-btn {
            background: #fc8181;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .delete-slot-btn:hover { background: #f56565; }
        #confirmModal {
            display: none;
            position: fixed;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 400px;
            text-align: center;
        }
        #confirmModal .btn {
            width: auto;
            display: inline-block;
            margin: 0 5px;
        }
        #confirmModal #confirmNo {
            background: #718096;
            color: white;
        }
        #confirmModal #confirmNo:hover {
            background: #4a5568;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <h2 style="text-align: center; margin-bottom: 30px;">Admin Login</h2>
        <div class="form-group">
            <label>Access Code</label>
            <input type="password" id="accessCode" placeholder="Enter admin code">
        </div>
        <button onclick="login()" class="btn btn-primary">Login</button>
        <div id="loginError" style="display: none; margin-top: 15px;"></div>
    </div>

<div id="adminPanel" style="display: none;">
    <div class="container">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <h1> Admin Panel</h1>
        <p class="subtitle">Manage your office hours and bookings</p>

    <div id="message"></div>

    <div class="grid">
        <div class="card">
            <h3> Add Available Time Block</h3>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="slotDate">
            </div>
            <div class="time-row">
                <div class="form-group">
                    <label>Start Time</label>
                    <input type="time" id="startTime">
                </div>
                <div class="form-group">
                    <label>End Time</label>
                    <input type="time" id="endTime">
                </div>
            </div>
            <button onclick="addTimeBlock()" class="btn btn-success">Add Time Block</button>
            
            <div class="slots-list" id="slotsList" style="margin-top: 20px;"></div>
        </div>

        <div class="card">
            <h3> Block Time Range for Myself</h3>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="blockDate">
            </div>
            <div class="time-row">
                <div class="form-group">
                    <label>Start Time</label>
                    <input type="time" id="blockStartTime">
                </div>
                <div class="form-group">
                    <label>End Time</label>
                    <input type="time" id="blockEndTime">
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="outOfOffice"> Out of Office
                </label>
            </div>
            <button onclick="blockTimeRange()" class="btn btn-warning">Block This Range</button>
        </div>
    </div>

    <div class="card">
        <h3> All Bookings</h3>
        <div class="bookings-list" id="bookingsList"></div>
    </div>
</div></div>

<div id="confirmModal">
    <p id="confirmText">Are you sure?</p>
    <div style="text-align: right; margin-top: 15px;">
        <button id="confirmNo" class="btn">No</button>
        <button id="confirmYes" class="btn btn-danger">Yes</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://vlbgfdabkmaykwzkidom.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsYmdmZGFia21heWt3emtpZG9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2MDU2MzIsImV4cCI6MjA3NTE4MTYzMn0.ZW8myPbVweQruU6jyV59dCbYZQlXKZ_RpFipe4hQGkw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_CODE = '3912';

    let currentConfirmAction = null;
    let currentConfirmButton = null;

    function add30min(timeStr) {
        const [hours, minutes] = timeStr.split(':').map(Number);
        let newMinutes = minutes + 30;
        let newHours = hours;
        if (newMinutes >= 60) {
            newMinutes -= 60;
            newHours = (hours + 1) % 24;
        }
        return `${newHours.toString().padStart(2, '0')}:${newMinutes.toString().padStart(2, '0')}`;
    }

    function showConfirm(message, action, button = null) {
        document.getElementById('confirmText').textContent = message;
        currentConfirmAction = action;
        currentConfirmButton = button;
        const modal = document.getElementById('confirmModal');
        modal.style.display = 'block';

        if (button) {
            const rect = button.getBoundingClientRect();
            setTimeout(() => {
                const modalRect = modal.getBoundingClientRect();
                const buttonRect = button.getBoundingClientRect();
                const top = buttonRect.top - modalRect.height - 5;
                const left = buttonRect.left - 150;
                modal.style.top = top + 'px';
                modal.style.left = left + 'px';
                modal.style.transform = 'none';
                modal.style.position = 'fixed';
                modal.style.zIndex = '1000';
            }, 0);
        } else {
            modal.style.top = '20px';
            modal.style.left = '50%';
            modal.style.transform = 'translateX(-50%)';
        }
    }

    function hideConfirm() {
        document.getElementById('confirmModal').style.display = 'none';
        currentConfirmAction = null;
        currentConfirmButton = null;
    }

    document.getElementById('confirmYes').onclick = function() {
        if (currentConfirmAction) {
            currentConfirmAction();
        }
        hideConfirm();
    };

    document.getElementById('confirmNo').onclick = hideConfirm;

    if (sessionStorage.getItem('adminLoggedIn') === 'true') {
        showAdminPanel();
    }

    function login() {
        const code = document.getElementById('accessCode').value;
        
        if (code === ADMIN_CODE) {
            sessionStorage.setItem('adminLoggedIn', 'true');
            showAdminPanel();
        } else {
            const error = document.getElementById('loginError');
            error.className = 'error-msg';
            error.textContent = 'Invalid access code';
            error.style.display = 'block';
        }
    }

    function showAdminPanel() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        loadAllData();
    }

    function logout() {
        sessionStorage.removeItem('adminLoggedIn');
        location.reload();
    }

    async function addTimeBlock() {
        const date = document.getElementById('slotDate').value;
        const startTime = document.getElementById('startTime').value;
        const endTime = document.getElementById('endTime').value;

        if (!date || !startTime || !endTime) {
            showMessage('Please fill in all fields', 'error');
            return;
        }

        if (startTime >= endTime) {
            showMessage('End time must be after start time', 'error');
            return;
        }

        try {
            const { error } = await supabase
                .from('available_slots')
                .insert({
                    slot_date: date,
                    start_time: startTime,
                    end_time: endTime
                });

            if (error) throw error;

            showMessage(' Time block added successfully', 'success');
            document.getElementById('slotDate').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            await loadAvailableSlots();
        } catch (error) {
            showMessage('Error adding time block: ' + error.message, 'error');
        }
    }

    async function blockTimeRange() {
        const date = document.getElementById('blockDate').value;
        const startTime = document.getElementById('blockStartTime').value;
        const endTime = document.getElementById('blockEndTime').value;
        const isOutOfOffice = document.getElementById('outOfOffice').checked;

        if (!date || !startTime || !endTime) {
            showMessage('Please fill in all fields', 'error');
            return;
        }

        if (startTime >= endTime) {
            showMessage('End time must be after start time', 'error');
            return;
        }

        try {
            // Generate 30-min slots between start and end
            const start = parseTime(startTime);
            const end = parseTime(endTime);
            let current = start;
            const blocksToInsert = [];

            while (current < end) {
                const slotTime = formatTime24(current);
                blocksToInsert.push({
                    student_name: isOutOfOffice ? 'Out of Office' : 'ADMIN BLOCK',
                    email: 'N/A',
                    class_time: 'N/A',
                    phone_number: 'N/A',
                    booking_date: date,
                    booking_time: slotTime,
                    is_admin_block: true
                });
                current = addMinutes(current, 30);
            }

            if (blocksToInsert.length === 0) {
                showMessage('Range too short. Minimum 30 minutes.', 'error');
                return;
            }

            const { error } = await supabase
                .from('bookings')
                .insert(blocksToInsert);

            if (error) throw error;

            showMessage(` ${blocksToInsert.length} slot(s) blocked successfully`, 'success');
            document.getElementById('blockDate').value = '';
            document.getElementById('blockStartTime').value = '';
            document.getElementById('blockEndTime').value = '';
            document.getElementById('outOfOffice').checked = false;
            await loadBookings();
        } catch (error) {
            showMessage('Error blocking range: ' + error.message, 'error');
        }
    }

    async function loadAvailableSlots() {
        try {
            const { data, error } = await supabase
                .from('available_slots')
                .select('*')
                .gte('slot_date', new Date().toISOString().split('T')[0])
                .order('slot_date')
                .order('start_time');

            if (error) throw error;

            const list = document.getElementById('slotsList');
            
            if (!data || data.length === 0) {
                list.innerHTML = '<p style="color: #718096; padding: 10px; text-align: center;">No time blocks scheduled</p>';
                return;
            }

            list.innerHTML = data.map(slot => `
                <div class="slot-card">
                    <div>
                        <strong>${new Date(slot.slot_date + 'T00:00:00').toLocaleDateString()}</strong>

                        <small>${formatTime(slot.start_time)} - ${formatTime(slot.end_time)}</small>
                    </div>
                    <button class="delete-slot-btn" onclick="deleteSlot('${slot.id}', this)">Delete</button>
                </div>
            `).join('');
        } catch (error) {
            showMessage('Error loading slots: ' + error.message, 'error');
        }
    }

    async function deleteSlot(id, button) {
        showConfirm('Delete this time block? This will also cancel any bookings in this time.', async () => {
            try {
                const { error } = await supabase
                    .from('available_slots')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showMessage('Time block deleted', 'success');
                await loadAvailableSlots();
            } catch (error) {
                showMessage('Error deleting slot: ' + error.message, 'error');
            }
        }, button);
    }

    async function loadBookings() {
        try {
            const { data, error } = await supabase
                .from('bookings')
                .select('*')
                .gte('booking_date', new Date().toISOString().split('T')[0])
                .order('booking_date')
                .order('booking_time');

            if (error) throw error;

            const list = document.getElementById('bookingsList');
            
            if (!data || data.length === 0) {
                list.innerHTML = '<p style="color: #718096; padding: 20px; text-align: center;">No upcoming bookings</p>';
                return;
            }

            // Group bookings by date
            const grouped = data.reduce((acc, booking) => {
                const dateKey = booking.booking_date;
                if (!acc[dateKey]) acc[dateKey] = [];
                acc[dateKey].push(booking);
                return acc;
            }, {});

            // Render grouped by date
            list.innerHTML = Object.keys(grouped).map(dateKey => {
                const dateObj = new Date(dateKey + 'T00:00:00');
                const formattedDate = dateObj.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                const shortDate = dateObj.toLocaleDateString();
                let bookingsForDate = grouped[dateKey];
                bookingsForDate.sort((a, b) => a.booking_time.localeCompare(b.booking_time));

                let merged = [];
                if (bookingsForDate.length > 0) {
                    let current = { ...bookingsForDate[0], ids: [bookingsForDate[0].id], start: bookingsForDate[0].booking_time, end: add30min(bookingsForDate[0].booking_time) };
                    for (let i = 1; i < bookingsForDate.length; i++) {
                        let b = bookingsForDate[i];
                        let expectedNext = current.end;
                        if (b.student_name === current.student_name && b.is_admin_block === current.is_admin_block && b.booking_time === expectedNext) {
                            current.end = add30min(b.booking_time);
                            current.ids.push(b.id);
                        } else {
                            merged.push(current);
                            current = { ...b, ids: [b.id], start: b.booking_time, end: add30min(b.booking_time) };
                        }
                    }
                    merged.push(current);
                }

                return `
                    <div class="date-header">${formattedDate}</div>
                    ${merged.map(m => {
                        const isAdmin = m.is_admin_block;
                        const emailLink = m.email ? `<small><a href="mailto:${m.email}?subject=Office Hours Follow-up" class="email-link" target="_blank">${m.email}</a></small>` : '<small>Email: N/A</small>';
                        const details = !isAdmin ? `
                            ${emailLink}
                            <small>Class Time: ${m.class_time}</small>
                            <small>Phone: ${m.phone_number}</small>
                        ` : '';
                        const buttonText = isAdmin ? 'Unblock' : 'Cancel';
                        const idsStr = m.ids.length > 1 ? JSON.stringify(m.ids) : `'${m.id}'`;
                        return `
                            <div class="booking-card">
                                <div class="booking-info">
                                    <strong>${isAdmin ? ' BLOCKED - ' : ''}${m.student_name}</strong>
                                    <strong>${shortDate} from ${formatTime(m.start)} to ${formatTime(m.end)}</strong>
                                    ${details}
                                </div>
                                <button class="btn-danger" onclick="cancelBooking(${idsStr}, this)">
                                    ${buttonText}
                                </button>
                            </div>
                        `;
                    }).join('')}
                `;
            }).join('');
        } catch (error) {
            showMessage('Error loading bookings: ' + error.message, 'error');
        }
    }

    async function cancelBooking(idOrIds, button) {
        let confirmMsg = 'Are you sure?';
        if (Array.isArray(idOrIds)) {
            confirmMsg = `Are you sure you want to cancel/unblock this block? (${idOrIds.length} slots)`;
        }
        showConfirm(confirmMsg, async () => {
            try {
                if (Array.isArray(idOrIds)) {
                    for (let id of idOrIds) {
                        const { error } = await supabase
                            .from('bookings')
                            .delete()
                            .eq('id', id);
                        if (error) throw error;
                    }
                    showMessage('Block cancelled/unblocked', 'success');
                } else {
                    const { error } = await supabase
                        .from('bookings')
                        .delete()
                        .eq('id', idOrIds);
                    if (error) throw error;
                    showMessage('Booking cancelled', 'success');
                }
                await loadBookings();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }, button);
    }

    async function loadAllData() {
        await loadAvailableSlots();
        await loadBookings();
    }

    function formatTime(timeStr) {
        const [hours, minutes] = timeStr.split(':').map(Number);
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const displayHours = hours % 12 || 12;
        return `${displayHours}:${minutes.toString().padStart(2, '0')} ${ampm}`;
    }

    function parseTime(timeStr) {
        const [hours, minutes] = timeStr.split(':').map(Number);
        const date = new Date();
        date.setHours(hours, minutes, 0, 0);
        return date;
    }

    function addMinutes(date, minutes) {
        return new Date(date.getTime() + minutes * 60000);
    }

    function formatTime24(date) {
        return date.toTimeString().slice(0, 5);
    }

    function showMessage(text, type) {
        const msg = document.getElementById('message');
        msg.className = type === 'error' ? 'error-msg' : 'success-msg';
        msg.textContent = text;
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 5000);
    }

    const today = new Date().toISOString().split('T')[0];
    document.getElementById('slotDate').min = today;
    document.getElementById('blockDate').min = today;
</script>
</body>
</html>
